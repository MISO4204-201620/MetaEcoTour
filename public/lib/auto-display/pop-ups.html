<div class ="JM_Telon flexboxClass" ng-show="showDialog">
    <div class="JM_PopUpDialog">
        <div class="C_Secundrario JM_redondeadoSuperior T_lobster"ng-show="config.title" style="font-size: 21px;">
            {{config.title}}
        </div>
        <div class="JM_redondeadoInferior B_Secundrario C_Fondo C_PrincipalText">
            <div ng-show="config.message" style="padding:8px;padding-left:21px;padding-right:21px;text-align:center; font-size:16px">
                {{config.message}}
            </div>
            <dir-information ng-if="config.infoDescriptor"
                objeto="object"
                atributos="config.infoDescriptor"
                edit-mode="edit"> </dir-information> 
            <div class="flexboxClass" style="padding:8px; -webkit-justify-content:flex-end;justify-content:flex-end">
                <div ng-repeat="option in config.options" ng-show="option" class="{{option.btnClass}}" style="width:144px;margin-left:5px;" ng-click="selectOption(option)" >
                    {{option.name}}
                </div>
            </div>
        </div>
    </div>
</div>
