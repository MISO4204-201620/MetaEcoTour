<div class = "flexboxClass">
	<input type="text" class="form-control flexGrow8" datepicker-popup="{{format}}" ng-model="objeto[dateFieldName]" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" readonly/>
	<button type="button" class="btn btn-default flexGrow1" ng-click="open($event)" ng-show="editable">
		<i class="glyphicon glyphicon-calendar"></i></button>
</div>
