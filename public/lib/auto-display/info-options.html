<div class="C_Secundrario JM_redondeadoSuperior T_lobster" ng-show="title" style="font-size: 21px;">
    {{title}}
</div>
<div class="JM_redondeadoInferior B_Secundrario C_Fondo C_PrincipalText">
    <div ng-show="message" style="margin:8px;margin-left:21px;margin-right:21px;text-align:center; font-size:16px">
        {{message}}
    </div>
    <dir-information ng-if="infoDescriptor"
    objeto="object"
    atributos="infoDescriptor"
    edit-mode="editable"> </dir-information>
    <div class="flexboxClass" style="margin:8px; -webkit-justify-content:flex-end;justify-content:flex-end">
        <div ng-repeat="option in options" ng-show="option" class="{{option.btnClass}}" style="width:144px;margin-left:5px;" ng-click="selectOption(option)" >
            {{option.name}}
        </div>
    </div>
</div>
