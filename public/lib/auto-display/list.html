<div style="margin-left:1px;">
    <div class = "JM_informationPanel flexboxClass" style="align-items: center;-webkit-align-items: center;">  
        <div class = "flexGrow1 tituloConMenuAlLado">{{titulo}}</div>
        <div ng-show="showAddOption" class="JM_imageButton">
            <div class ="JM_addButton" ng-click="addItem()"/>
        </div>
        <div ng-show="showEditOption"  class="JM_imageButton">
            <div title="Editar lista" ng-show="!editList" class="JM_editButton" ng-click="editList=true"></div>
            <div title="Terminar ediciÃ³n" ng-show="editList" class="JM_saveButton" ng-click="editList=false"></div>
        </div>
        <div class="JM_imageButton">
            <div title="Expandir lista" ng-show="expand === 'both'"    class ="JM_expandButton"   ng-click="setExpand('list')"/>
            <div title="Mostrar seleccionada" ng-show="expand === 'list'"    class ="JM_listButton"     ng-click="setExpand('both')"/>
        </div>
    </div>
    <div ng-show="expand === 'both'|| expand === 'list'" style="width:100%;">
        <div class="JM_header flexboxClass " >
            <div dir-table-header-column ng-class ="{flexGrow2:$index==0, flexGrow1:$index!=0}"  ng-repeat="column in columns"  header-name="{{column.displayHeader}}" column-atribute="{{column.columnAtrubute}}" ng-show = "showColumn($index, column, expand )" />
            <div ng-show="editList" style="width:89px">
                Acciones
            </div>
        </div>
        <div>
            <div class="flexboxClass JM_listItem" ng-class="{JM_listItemSelected:item==selectedItem}"style="height:55px; margin-bottom:1px"ng-repeat="item in lista | orderBy:orederPredicate:reverseOrder"  ng-show="mostrarSegunFiltros(item)">
                <div ng-click="setSelectedItem(item)" ng-class ="{flexGrow2:$index==0, flexGrow1:$index!=0}" class="flexboxClass JM_td" ng-repeat="column in columns" ng-show = "showColumn($index, column, expand )" style="-webkit-align-items: center;align-items: center;justify-content:center;-webkit-justify-content:center">
                    {{ displayText(item, column) }}
                </div>
                <div ng-show="editList" style="width:89px">
                    <div class ="JM_deleteButton"     ng-click="deleteItem(item)"/>
                </div>
            </div>
        </div>
        <div style="height:24px;background-color: white;"/>
    </div>
</div>
